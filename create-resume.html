  <section class="form-section py-4">
    <div class="container">
      <h1 class="text-center mb-3 text-primary">Crie Seu Currículo Personalizado</h1>
      <p class="lead text-center mb-3 text-muted">Preencha os dados e veja o modelo ao vivo. Baixe em PDF com facilidade.</p>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <form id="resumeForm">
            <div class="form-group">
              <label for="template" class="fw-bold">Escolha um Modelo</label>
              <select id="template" name="template" onchange="updateTemplateFields()" class="form-select">
                <option value="jovem-aprendiz">Jovem Aprendiz</option>
                <option value="primeiro-emprego">Primeiro Emprego</option>
                <option value="aux-servicos-gerais">Auxiliar de Serviços Gerais</option>
                <option value="aux-producao">Auxiliar de Produção</option>
                <option value="estagiario">Estagiário</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fullName" class="fw-bold">Nome Completo</label>
              <input type="text" id="fullName" name="fullName" required class="form-control" oninput="updateResume()">
            </div>
            <div class="form-group">
              <label for="address" class="fw-bold">Endereço</label>
              <input type="text" id="address" name="address" class="form-control" oninput="updateResume()">
            </div>
            <div class="form-group">
              <label for="city" class="fw-bold">Cidade, Estado, CEP</label>
              <input type="text" id="city" name="city" class="form-control" oninput="updateResume()">
            </div>
            <div class="form-group">
              <label for="phone" class="fw-bold">Telefone</label>
              <input type="tel" id="phone" name="phone" class="form-control" oninput="updateResume()">
            </div>
            <div class="form-group">
              <label for="email" class="fw-bold">Email</label>
              <input type="email" id="email" name="email" required class="form-control" oninput="updateResume()">
            </div>
            <div class="form-group">
              <label for="objective" class="fw-bold">Objetivo</label>
              <textarea id="objective" name="objective" class="form-control" oninput="updateResume()"></textarea>
              
            </div>
            <div class="form-group">
              <label for="education" class="fw-bold">Formação Acadêmica</label>
              <textarea id="education" name="education" class="form-control" oninput="updateResume()"></textarea>
             
            </div>
            <div class="form-group">
              <label for="experience" class="fw-bold">Experiência</label>
              <textarea id="experience" name="experience" class="form-control" oninput="updateResume()"></textarea>
              
            </div>
            <div class="form-group">
              <label for="skills" class="fw-bold">Habilidades</label>
              <textarea id="skills" name="skills" class="form-control" oninput="updateResume()"></textarea>
              
            </div>
            <div class="form-group">
              <label for="style" class="fw-bold">Estilo</label>
              <select id="style" name="style" class="form-select" onchange="updateResume()">
                <option value="classic">Clássico</option>
                <option value="modern">Moderno</option>
                <option value="elegant">Elegante</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg px-4 py-2" onclick="generatePDF()">Baixar Currículo em PDF</button>
          </form>
        </div>
        <div class="col-lg-6 col-md-12">

  <script>
    function updateTemplateFields() {
      const template = document.getElementById('template').value;
      const objective = document.getElementById('objective');
      const experience = document.getElementById('experience');
      const skills = document.getElementById('skills');

      if (template === 'jovem-aprendiz') {
        objective.value = 'Busco uma oportunidade como Jovem Aprendiz para desenvolver minhas habilidades.';
        experience.value = '• Estágio voluntário em escola, 2024';
        skills.value = '• Proatividade\n• Trabalho em equipe';
      } else if (template === 'primeiro-emprego') {
        objective.value = 'Obter minha primeira experiência profissional com disposição para aprender.';
        experience.value = '• Projeto comunitário, 2023';
        skills.value = '• Comunicação\n• Organização';
      } else if (template === 'aux-servicos-gerais') {
        objective.value = 'Atuar como Auxiliar de Serviços Gerais com eficiência.';
        experience.value = '• Limpeza em empresa local, 2023-2024';
        skills.value = '• Organização\n• Atenção aos detalhes';
      } else if (template === 'aux-producao') {
        objective.value = 'Contribuir como Auxiliar de Produção com qualidade.';
        experience.value = '• Produção em fábrica, 2024';
        skills.value = '• Operação de máquinas\n• Controle de qualidade';
      } else if (template === 'estagiario') {
        objective.value = 'Desenvolver habilidades como estagiário em TI.';
        experience.value = '• Treinamento em curso técnico, 2024';
        skills.value = '• Aprendizado rápido\n• Básico em Python';
      }
      updateResume();
    }

    document.querySelectorAll('#resumeForm input, #resumeForm textarea, #resumeForm select').forEach(element => {
      element.addEventListener('input', updateResume);
    });

    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      updateResume();
    });

    updateTemplateFields();
  </script>
